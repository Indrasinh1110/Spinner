<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spinner wheel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="spin"><b>Spin</b></div>
        <div class="wheel">
            <div class="number" style='--i:1;--clr:brown'><span>10</span></div>
            <div class="number" style='--i:2;--clr:violet'><span>100</span></div>
            <div class="number" style='--i:3;--clr:green'><span>500</span></div>
            <div class="number" style='--i:4;--clr:silver'><span>1</span></div>
            <div class="number" style='--i:5;--clr:pink'><span>2000</span></div>
            <div class="number" style='--i:6;--clr:lightgreen'><span>20</span></div>
            <div class="number" style='--i:7;--clr:skyblue'><span>50</span></div>
            <div class="number" style='--i:8;--clr:orange'><span>200</span></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
